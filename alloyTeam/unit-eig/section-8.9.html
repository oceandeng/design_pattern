<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
		<button id="count">点我</button>
		<div id="show"></div>


		<script src="./scripts/section-8.8.js"></script>
		<script>
			var a = (function(){
				var count = 0
				var button = document.getElementById('count')

				button.onclick = function(){
					console.log(0)
					Event.trigger('add', count++)
				}
			})()

			var b = (function(){
				var div = document.getElementById('show')
				Event.listen('add', function(count){
					div.innerHTML = count
				})
			})()
		</script>
    </body>
</html>
