<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>


		<div id="div1">我是一个div</div>


	    <script src="./scripts/section-2.1.1.js"></script>
	    <script>
	    	window.id = 'window'

	    	document.getElementById('div1').onclick = function(){
	    		console.log(this.id)	// 'div1'
	    		var callback = function(){
	    			console.log(this.id)	// 'window'
	    		}
	    		callback()
	    	}

	    	document.getElementById('div1').onclick = function(){
	    		var that = this
	    		var callback = function(){
	    			console.log(that.id)	// 'div1'
	    		}
	    		callback()
	    	}

	    	// ECMAScript 5 strict 模式 this 不会指向全局 而是undefined
	    	function func(){
	    		"use strict"
	    		console.log(this) // undefined
	    	}
	    	func()

	    	

	    </script>
    </body>
</html>
